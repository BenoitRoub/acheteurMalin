{% extends "layout.html" %}
{% block content %}
	
	{% block infotop %}{% endblock %}

	<div class="objetcontainer">
		{% for object in objet %}
			<div class="objet">
				<div class=containerphoto>
					<img class= "photo" src="{{ object.image_file }}" alt="photo de l'{{ object.nom }}">
				<!--	<div style="background-size: contain; background:no-repeat url({{ object.image_file }});" class="photo"></div> -->
				</div>
				<h3 class="texteobjet nomobjet" href=#>{{ object.nom }}</h3> 
				<a class="texteobjet prixobjet" href=#>{{ object.affiliation }}</a>	
				<a class="texteobjet commentaire" href=#>{{ object.commentaire }}</a>  
			</div>
		{% endfor %}

	</div>

{% endblock content %}
